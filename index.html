<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo__img"><img src="src/components/header/img/logo.png" alt="#"></div>
                <div class="logo__text"><span>Delivery Club</span></div>
            </div>
            <div class="search">
                <div class="search__img"><img src="/src/components/header/img/search__img.png" alt=""></div>
                <input type="text" value="Поиск" onfocus="if(this.value==this.defaultValue)this.value=''"
                       onblur="if(this.value=='')this.value=this.defaultValue" >
            </div>
            <div class="basket">
                <div class="basket__button">
                    <button>
                        <img src="/src/components/header/img/basket_img.png" alt="">
                        <span>Корзина</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="cards">
        <div class="container">
            <h2>Рестораны</h2>
            <div class="restaurant__options">
                <div class="sorting">
                    <button>
              <span><i class="fas fa-sort-amount-up"></i></span>
            </button>
                </div>
                <div class="favorite">
                    <button>Любимые</button>
                </div>
            </div>
        </div>
    </section>
    <section class="map">
        <div class="container"></div>
    </section>
    <footer></footer>
    <script src="./dist/bundle.js"></script>
</body>
</html>
